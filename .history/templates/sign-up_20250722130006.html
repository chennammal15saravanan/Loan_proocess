<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wowdash - Sign Up</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="16x16">
  <link rel="stylesheet" href="assets/css/remixicon.css">
  <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/lib/apexcharts.css">
  <link rel="stylesheet" href="assets/css/lib/dataTables.min.css">
  <link rel="stylesheet" href="assets/css/lib/editor-katex.min.css">
  <link rel="stylesheet" href="assets/css/lib/editor.atom-one-dark.min.css">
  <link rel="stylesheet" href="assets/css/lib/editor.quill.snow.css">
  <link rel="stylesheet" href="assets/css/lib/flatpickr.min.css">
  <link rel="stylesheet" href="assets/css/lib/full-calendar.css">
  <link rel="stylesheet" href="assets/css/lib/jquery-jvectormap-2.0.5.css">
  <link rel="stylesheet" href="assets/css/lib/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/lib/slick.css">
  <link rel="stylesheet" href="assets/css/lib/prism.css">
  <link rel="stylesheet" href="assets/css/lib/file-upload.css">
  <link rel="stylesheet" href="assets/css/lib/audioplayer.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section class="auth bg-base d-flex flex-wrap">  
    <div class="auth-left d-lg-block d-none">
        <div class="d-flex align-items-center flex-column h-100 justify-content-center">
            <img src="assets/images/auth/auth-img.png" alt="">
        </div>
    </div>
    <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
        <div class="max-w-464-px mx-auto w-100">
            <div>
                <a href="/" class="mb-40 max-w-290-px">
                    <img src="assets/images/logo.png" alt="">
                </a>
                <h4 class="mb-12">Sign Up for an Account</h4>
                <p class="mb-32 text-secondary-light text-lg">Create your account to get started</p>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <form method="POST" action="/signup">
  <div class="icon-field mb-16 position-relative">
    <span class="icon top-50 translate-middle-y">
      <iconify-icon icon="ic:round-account-circle"></iconify-icon>
    </span>
    <input type="text" name="username" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Username" required>
  </div>

  <div class="icon-field mb-16 position-relative">
    <span class="icon top-50 translate-middle-y">
      <iconify-icon icon="mdi:email"></iconify-icon>
    </span>
    <input type="email" name="email" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Email" required>
  </div>

  <div class="icon-field mb-16 position-relative">
    <span class="icon top-50 translate-middle-y">
      <iconify-icon icon="ic:round-lock"></iconify-icon>
    </span>
    <input type="password" name="password" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Password" required>
  </div>

  <!-- ✅ Phone Number -->
  <div class="icon-field mb-16 position-relative">
    <span class="icon top-50 translate-middle-y">
      <iconify-icon icon="ic:baseline-phone"></iconify-icon>
    </span>
    <input type="tel" name="phone_number" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Phone Number" required>
  </div>

  <!-- ✅ Age -->
  <div class="icon-field mb-16 position-relative">
    <span class="icon top-50 translate-middle-y">
      <iconify-icon icon="mdi:cake-variant-outline"></iconify-icon>
    </span>
    <input type="number" name="age" min="0" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Age" required>
  </div>

  <!-- Signup As Dropdown -->
  <div class="icon-field mb-16 position-relative">
    <span class="icon top-50 translate-middle-y">
      <iconify-icon icon="f7:person"></iconify-icon>
    </span>
    <select name="signup_as" class="form-select h-56-px bg-neutral-50 radius-12" required>
      <option value="" disabled selected>Select Role</option>
      <option value="merchant">Merchant</option>
      <option value="loan_browser">Loan Browser</option>
    </select>
  </div>

  <div class="form-check mb-16">
    <input class="form-check-input" type="checkbox" value="" id="termsCheckbox" required>
    <label class="form-check-label" for="termsCheckbox">
      I agree to the <a href="#">terms & conditions</a>
    </label>
  </div>

  <button type="submit" class="btn btn-primary w-100 h-56-px radius-12">Sign Up</button>
</form>

        </div>
    </div>
</section>

<script src="assets/js/lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/lib/bootstrap.bundle.min.js"></script>
<script src="assets/js/lib/apexcharts.min.js"></script>
<script src="assets/js/lib/dataTables.min.js"></script>
<script src="assets/js/lib/iconify-icon.min.js"></script>
<script src="assets/js/lib/jquery-ui.min.js"></script>
<script src="assets/js/lib/jquery-jvectormap-2.0.5.min.js"></script>
<script src="assets/js/lib/jquery-jvectormap-world-mill-en.js"></script>
<script src="assets/js/lib/magnifc-popup.min.js"></script>
<script src="assets/js/lib/slick.min.js"></script>
<script src="assets/js/lib/prism.js"></script>
<script src="assets/js/lib/file-upload.js"></script>
<script src="assets/js/lib/audioplayer.js"></script>
<script src="assets/js/app.js"></script>

<script>
    function initializePasswordToggle(toggleSelector) {
        $(toggleSelector).on('click', function() {
            $(this).toggleClass("ri-eye-off-line");
            var input = $($(this).attr("data-toggle"));
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    }
    initializePasswordToggle('.toggle-password');
</script>
</body>
</html>
