  <link rel="stylesheet" href="assets/css/lib/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <a href="index.html" class="sidebar-logo">

      <img src="assets/images/logo-light.png" alt="site logo" class="dark-logo">
      <img src="assets/images/logo-icon.png" alt="site logo" class="logo-icon">
    </a>
  </div>
  <div class="sidebar-menu-area">
    <ul class="sidebar-menu" id="sidebar-menu">

        <a href="javascript:void(0)">
          <iconify-icon icon="solar:home-smile-angle-outline" class="menu-icon"></iconify-icon>

<main class="dashboard-main">
  <div class="navbar-header">
    <div class="row align-items-center justify-content-between">
      <div class="col-auto">
        <div class="d-flex flex-wrap align-items-center gap-4">
          <button type="button" class="sidebar-toggle">
            <iconify-icon icon="heroicons:bars-3-solid" class="icon text-2xl non-active"></iconify-icon>
            <iconify-icon icon="iconoir:arrow-right" class="icon text-2xl active"></iconify-icon>
          </button>
          <button type="button" class="sidebar-mobile-toggle">
            <iconify-icon icon="heroicons:bars-3-solid" class="icon"></iconify-icon>
          </button>
          <form class="navbar-search">
            <input type="text" name="search" placeholder="Search">
            <iconify-icon icon="ion:search-outline" class="icon"></iconify-icon>
          </form>
        </div>
      </div>
      <div class="col-auto">
        <div class="d-flex flex-wrap align-items-center gap-3">
          <button type="button" data-theme-toggle class="w-40-px h-40-px bg-neutral-200 rounded-circle d-flex justify-content-center align-items-center"></button>
          <div class="dropdown">
            <button class="d-flex justify-content-center align-items-center rounded-circle" type="button" data-bs-toggle="dropdown">
              <img src="assets/images/user.png" alt="image" class="w-40-px h-40-px object-fit-cover rounded-circle">
            </button>
            <div class="dropdown-menu to-top dropdown-menu-sm">
              <div class="py-12 px-16 radius-8 bg-primary-50 mb-16 d-flex align-items-center justify-content-between gap-2">
                <div>
                  <h6 class="text-lg text-primary-light fw-semibold mb-2" id="userNameDropdown">{{ username }}</h6>
                  <span class="text-secondary-light fw-medium text-sm">Admin</span>
                </div>
                <button type="button" class="hover-text-danger">
                  <iconify-icon icon="radix-icons:cross-1" class="icon text-xl"></iconify-icon> 
                </button>
              </div>
              <ul class="to-top-list">
                <li>
                  <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-primary d-flex align-items-center gap-3" href="{{ url_for('admin_profile') }}"> 
                    <iconify-icon icon="solar:user-linear" class="icon text-xl"></iconify-icon> My Profile</a>
                </li>
                <li>
                  <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-danger d-flex align-items-center gap-3" href="{{ url_for('logout') }}"> 
                    <iconify-icon icon="lucide:power" class="icon text-xl"></iconify-icon> Log Out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="dashboard-main-body" id="content-section">
    <!-- All Loans Section -->
    <div id="all-loans" class="section">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
        <h6 class="fw-semibold mb-0">All Loans</h6>
        <div class="d-flex gap-2">
          <input type="text" class="form-control" id="adminLoanSearch" placeholder="Search...">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="adminStatusDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Status
            </button>
            <ul class="dropdown-menu" aria-labelledby="adminStatusDropdown">
              <li><a class="dropdown-item" href="#" data-status="all">All</a></li>
              <li><a class="dropdown-item" href="#" data-status="pending">Pending</a></li>
              <li><a class="dropdown-item" href="#" data-status="accepted">Accepted</a></li>
              <li><a class="dropdown-item" href="#" data-status="rejected">Rejected</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row gy-4">
        <div class="col-lg-12">
          <div class="card mt-24">
            <div class="card-body p-24">
              <div id="adminLoanRequests" class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Request ID</th>
                      <th>Customer Name</th>
                      <th>Amount</th>
                      <th>Status</th>
                      <th>Aadhaar</th>
                      <th>PAN</th>
                      <th>Referred By</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="adminLoanTableBody">
                    <!-- Populated dynamically via JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="d-footer">
    <div class="row align-items-center justify-content-between">
      <div class="col-auto">
        <p class="mb-0">Â© 2025 NBFCAdminDash. All Rights Reserved.</p>
      </div>
      <div class="col-auto">
        <p class="mb-0">Made by <span class="text-primary-600">wowtheme7</span></p>
      </div>
    </div>
  </footer>
</main>

<script src="assets/js/lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/lib/bootstrap.bundle.min.js"></script>
<script src="assets/js/lib/iconify-icon.min.js"></script>
<script src="assets/js/lib/magnifc-popup.min.js"></script>
<script src="assets/js/app.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('all-loans').style.display = 'block';

    // Handle sidebar navigation
    document.querySelectorAll('.sidebar-submenu a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const href = link.getAttribute('href').substring(1);
        document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
        document.getElementById(href).style.display = 'block';
        fetchAdminLoans();
      });
    });

    // Fetch and Render All Loans
    function fetchAdminLoans() {
      fetch('/get-all-loans')
        .then(response => response.json())
        .then(data => {
          const adminLoanTableBody = document.getElementById('adminLoanTableBody');
          adminLoanTableBody.innerHTML = '';
          data.loans.forEach(loan => {
            const row = document.createElement('tr');
            row.dataset.id = loan.id;
            row.innerHTML = `
              <td>${loan.id}</td>
              <td>${loan.first_name} ${loan.last_name}</td>
              <td>$${parseFloat(loan.loan_amount).toFixed(2)}</td>
              <td><span class="badge bg-${loan.status === 'pending' ? 'warning' : loan.status === 'accepted' ? 'success' : 'danger'}">${loan.status.charAt(0).toUpperCase() + loan.status.slice(1)}</span></td>
              <td><a href="${loan.aadhaar_url}" target="_blank">View Aadhaar</a></td>
              <td><a href="${loan.pan_url}" target="_blank">View PAN</a></td>
              <td>${loan.referred_by ? 'Merchant' : 'Direct'}</td>
              <td>
                <button class="btn btn-success btn-sm acceptLoan" data-id="${loan.id}">Accept</button>
                <button class="btn btn-danger btn-sm rejectLoan" data-id="${loan.id}">Reject</button>
              </td>
            `;
            adminLoanTableBody.appendChild(row);

            // Attach event listeners for Accept/Reject buttons
            row.querySelector('.acceptLoan').addEventListener('click', () => updateLoanStatus(loan.id, 'accepted'));
            row.querySelector('.rejectLoan').addEventListener('click', () => updateLoanStatus(loan.id, 'rejected'));
          });
        })
        .catch(error => {
          console.error('Error fetching loans:', error);
          alert('Error fetching loan requests.');
        });
    }

    // Update Loan Status
    function updateLoanStatus(loanId, status) {
      fetch(`/update-loan-status/${loanId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            alert(data.message);
            fetchAdminLoans();
          }
        })
        .catch(error => {
          console.error('Error updating loan status:', error);
          alert('Error updating loan status.');
        });
    }

    // Search and Status Filter for All Loans
    document.getElementById('adminLoanSearch').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('#adminLoanTableBody tr');
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    });

    document.querySelectorAll('#adminStatusDropdown .dropdown-item').forEach(item => {
      item.addEventListener('click', () => {
        const status = item.getAttribute('data-status');
        const rows = document.querySelectorAll('#adminLoanTableBody tr');
        rows.forEach(row => {
          const rowStatus = row.querySelector('td:nth-child(4) span').textContent.toLowerCase();
          row.style.display = status === 'all' || rowStatus === status ? '' : 'none';
        });
        document.getElementById('adminStatusDropdown').textContent = status.charAt(0).toUpperCase() + status.slice(1);
      });
    });

    // Initial fetch of loans
    fetchAdminLoans();
  });
</script>
</body>
</html>
