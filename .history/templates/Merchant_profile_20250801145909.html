  <div class="dashboard-main-body" id="content-section">
    <div class="section">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
        <h6 class="fw-semibold mb-0">Merchant Profile</h6>
        <button id="edit-profile-btn" class="btn btn-primary">Edit Profile</button>
      </div>
      <div class="row gy-4">
        <div class="col-lg-12">
          <div class="card mt-24">
            <div class="card-header border-bottom">
              <h6 class="text-xl mb-0">Profile Details</h6>
            </div>
            <div class="card-body p-24">
              <form id="profile-form" action="{{ url_for('merchant_profile') }}" method="POST" enctype="multipart/form-data">
                <!-- Profile Picture / Store Logo -->
                <div class="mb-24">
                  <label class="form-label fw-bold text-neutral-900">Profile Picture / Store Logo (optional):</label>
                  <div class="upload-image-wrapper">
                    <div id="profile-img-container" class="uploaded-img position-relative h-160-px w-100 border input-form-light radius-8 overflow-hidden border-dashed bg-neutral-50 {{ 'd-none' if not profile_image_url }}">
                      <button type="button" class="uploaded-img__remove position-absolute top-0 end-0 z-1 text-2xxl line-height-1 me-8 mt-8 d-flex bg-danger-600 w-40-px h-40-px justify-content-center align-items-center rounded-circle">
                        <iconify-icon icon="radix-icons:cross-2" class="text-2xl text-white"></iconify-icon>
                      </button>
                      <img id="profile-img__preview" class="w-100 h-100 object-fit-cover" src="{{ profile_image_url if profile_image_url else 'assets/images/user.png' }}" alt="profile image">
                    </div>
                    <label class="upload-file h-160-px w-100 border input-form-light radius-8 overflow-hidden border-dashed bg-neutral-50 bg-hover-neutral-200 d-flex align-items-center flex-column justify-content-center gap-1" for="profile-upload">
                      <iconify-icon icon="solar:camera-outline" class="text-xl text-secondary-light"></iconify-icon>
                      <span class="fw-semibold text-secondary-light">Upload Image</span>
                      <input id="profile-upload" name="profile_image" type="file" hidden disabled>
                    </label>
                  </div>
                </div>

                <!-- Basic Information -->
                <div class="mb-24">
                  <h6 class="fw-semibold mb-12">ðŸ”¹ Basic Information:</h6>
                  <div class="row gy-3">
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Merchant ID:</label>
                      <input type="text" class="form-control border border-neutral-200 radius-8" name="merchant_id" value="{{ merchant_id }}" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Business Name:</label>
                      <input type="text" class="form-control border border-neutral-200 radius-8" name="business_name" value="{{ business_name }}" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Owner Name:</label>
                      <input type="text" class="form-control border border-neutral-200 radius-8" name="username" value="{{ username }}" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Email Address:</label>
                      <input type="email" class="form-control border border-neutral-200 radius-8" name="email" value="{{ email }}" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Phone Number:</label>
                      <input type="tel" class="form-control border border-neutral-200 radius-8" name="phone_number" value="{{ phone_number }}" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Age:</label>
                      <input type="number" class="form-control border border-neutral-200 radius-8" name="age" value="{{ age }}" readonly>
                    </div>
                  </div>
                </div>

                <!-- Business Details -->
                <div class="mb-24">
                  <h6 class="fw-semibold mb-12">ðŸ”¹ Business Details:</h6>
                  <div class="row gy-3">
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Business Type:</label>
                      <input type="text" class="form-control border border-neutral-200 radius-8" name="business_type" value="{{ business_type }}" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Business Category:</label>
                      <input type="text" class="form-control border border-neutral-200 radius-8" name="business_category" value="{{ business_category }}" readonly>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label fw-bold text-neutral-900">Business Address:</label>
                      <textarea class="form-control border border-neutral-200 radius-8" name="business_address" rows="3" readonly>{{ business_address }}</textarea>
                    </div>
                  </div>
                </div>

                <!-- Financial Details -->
                <div class="mb-24">
                  <h6 class="fw-semibold mb-12">ðŸ”¹ Financial Details:</h6>
                  <div class="row gy-3">
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">GST Number:</label>
                      <input type="text" class="form-control border border-neutral-200 radius-8" name="gst_number" value="{{ gst_number }}" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">PAN Number:</label>

                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Bank Name:</label>

                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">Account Number:</label>
                      <input type="text" class="form-control border border-neutral-200 radius-8" name="account_number" value="{{ account_number }}" readonly>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label fw-bold text-neutral-900">IFSC Code:</label>
                      <input type="text" class="form-control border border-neutral-200 radius-8" name="ifsc_code" value="{{ ifsc_code }}" readonly>
                    </div>
                    <div class="col-md-6">

                    </div>
                  </div>
                </div>

                <div class="d-flex justify-content-end gap-3 d-none" id="form-actions">
                  <button type="button" id="cancel-edit-btn" class="btn btn-outline-secondary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

<script>
  // Profile Picture Upload Logic
  const profileInput = document.getElementById("profile-upload");
  const profilePreview = document.getElementById("profile-img__preview");
  const profileImgContainer = document.getElementById("profile-img-container");
  const profileRemoveButton = profileImgContainer.querySelector(".uploaded-img__remove");
  const userProfileImg = document.getElementById("user-profile-img");
  const editProfileBtn = document.getElementById("edit-profile-btn");
  const cancelEditBtn = document.getElementById("cancel-edit-btn");
  const formActions = document.getElementById("form-actions");
  const profileForm = document.getElementById("profile-form");

  function toggleEditMode(enable) {
    const inputs = profileForm.querySelectorAll('input:not([name="merchant_id"]), textarea');
    inputs.forEach(input => {
      input.readOnly = !enable;
      input.disabled = !enable;
    });
    profileInput.disabled = !enable;
    formActions.classList.toggle('d-none', !enable);
    editProfileBtn.classList.toggle('d-none', enable);
  }

  editProfileBtn.addEventListener("click", () => toggleEditMode(true));

  cancelEditBtn.addEventListener("click", () => {
    profileForm.reset();
    toggleEditMode(false);
    profilePreview.src = userProfileImg.src;
    profileImgContainer.classList.toggle('d-none', !userProfileImg.src.includes('user.png'));
  });

  profileInput.addEventListener("change", (e) => {
    if (e.target.files.length) {
      const src = URL.createObjectURL(e.target.files[0]);
      profilePreview.src = src;
      userProfileImg.src = src;
      profileImgContainer.classList.remove('d-none');
    }
  });

  profileRemoveButton.addEventListener("click", () => {
    profilePreview.src = "assets/images/user.png";
    userProfileImg.src = "assets/images/user.png";
    profileImgContainer.classList.add('d-none');
    profileInput.value = "";
  });

  document.addEventListener('DOMContentLoaded', () => {
    // Ensure profile image is synced on load
    userProfileImg.src = profilePreview.src;
  });
</script>
</body>
