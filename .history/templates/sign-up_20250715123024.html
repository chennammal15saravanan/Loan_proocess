<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}" sizes="16x16">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/remixicon.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<section class="auth bg-base d-flex flex-wrap">  
  <div class="auth-left d-lg-block d-none">
    <div class="d-flex align-items-center flex-column h-100 justify-content-center">
      <img src="{{ url_for('static', filename='images/auth/auth-img.png') }}" alt="">
    </div>
  </div>

  <div class="auth-right py-32 px-24 d-flex flex-column justify-content-center">
    <div class="max-w-464-px mx-auto w-100">
      <div>
        <a href="{{ url_for('home') }}" class="mb-40 max-w-290-px">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
        </a>
        <h4 class="mb-12">Sign Up to your Account</h4>
        <p class="mb-32 text-secondary-light text-lg">Welcome back! please enter your detail</p>
        {% if error %}
          <p style="color:red;">{{ error }}</p>
        {% endif %}
      </div>

      <form method="POST" action="{{ url_for('signup') }}">
        <div class="icon-field mb-16">
          <span class="icon top-50 translate-middle-y">
            <iconify-icon icon="f7:person"></iconify-icon>
          </span>
          <input name="username" type="text" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Username" required>
        </div>
        <div class="icon-field mb-16">
          <span class="icon top-50 translate-middle-y">
            <iconify-icon icon="mage:email"></iconify-icon>
          </span>
          <input name="email" type="email" class="form-control h-56-px bg-neutral-50 radius-12" placeholder="Email" required>
        </div>
        <div class="mb-20">
          <div class="position-relative">
            <div class="icon-field">
              <span class="icon top-50 translate-middle-y">
                <iconify-icon icon="solar:lock-password-outline"></iconify-icon>
              </span> 
              <input name="password" type="password" class="form-control h-56-px bg-neutral-50 radius-12" id="your-password" placeholder="Password" required>
            </div>
            <span class="toggle-password ri-eye-line cursor-pointer position-absolute end-0 top-50 translate-middle-y me-16 text-secondary-light" data-toggle="#your-password"></span>
          </div>
          <span class="mt-12 text-sm text-secondary-light">Your password must have at least 8 characters</span>
        </div>

        <div class="form-check style-check d-flex align-items-start">
          <input class="form-check-input border border-neutral-300 mt-4" type="checkbox" required>
          <label class="form-check-label text-sm">
            By creating an account you agree to the 
            <a href="#" class="text-primary-600 fw-semibold">Terms & Conditions</a> and 
            <a href="#" class="text-primary-600 fw-semibold">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary text-sm btn-sm px-12 py-16 w-100 radius-12 mt-32">Sign Up</button>

        <div class="mt-32 center-border-horizontal text-center">
          <span class="bg-base z-1 px-4">Or sign up with</span>
        </div>
        <div class="mt-32 d-flex align-items-center gap-3">
          <button type="button" class="w-50 border radius-12 bg-hover-primary-50">Facebook</button>
          <button type="button" class="w-50 border radius-12 bg-hover-primary-50">Google</button>
        </div>

        <div class="mt-32 text-center text-sm">
          <p class="mb-0">Already have an account? 
            <a href="{{ url_for('signin') }}" class="text-primary-600 fw-semibold">Sign In</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>

<script src="{{ url_for('static', filename='js/lib/jquery-3.7.1.min.js') }}"></script>
<script>
  function initializePasswordToggle(toggleSelector) {
    $(toggleSelector).on('click', function() {
      $(this).toggleClass("ri-eye-off-line");
      var input = $($(this).attr("data-toggle"));
      input.attr("type", input.attr("type") === "password" ? "text" : "password");
    });
  }
  initializePasswordToggle('.toggle-password');
</script>

</body>
</html>
