              <img src="assets/images/user.png" alt="image" class="w-40-px h-40-px object-fit-cover rounded-circle">
            </button>
            <div class="dropdown-menu to-top dropdown-menu-sm">
              <div class="py-12 px-16 radius-8 bg-primary-50 mb-16 d-flex align-items-center justify-content-between gap-2">
                <div>
                  <h6 class="text-lg text-primary-light fw-semibold mb-2">Robiul Hasan</h6>
                  <span class="text-secondary-light fw-medium text-sm">Front End Developer</span>

  <div class="dashboard-main-body">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
      <h6 class="fw-semibold mb-0">Apply for Loan</h6>
      <ul class="d-flex align-items-center gap-2">
        <li class="fw-medium">
          <a href="index.html" class="d-flex align-items-center gap-1 hover-text-primary">
            <iconify-icon icon="solar:home-smile-angle-outline" class="icon text-lg"></iconify-icon>
            Dashboard
          </a>
        </li>
        <li>-</li>
        <li class="fw-medium">Apply for Loan</li>
      </ul>
    </div>

    <div class="row gy-4">
      <div class="col-lg-8">
        <div class="card mt-24">
          <div class="card-header border-bottom">
            <h6 class="text-xl mb-0">Loan Application</h6>
          </div>
          <div class="card-body p-24">
            <button type="button" class="btn btn-primary-600 radius-8" data-bs-toggle="modal" data-bs-target="#loanModal">Add Loan</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loanModal" tabindex="-1" aria-labelledby="loanModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loanModalLabel">Loan Application Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="#" class="d-flex flex-column gap-20">
              <div>
                <label class="form-label fw-bold text-neutral-900" for="fullName">Full Name: </label>
                <input type="text" class="form-control border border-neutral-200 radius-8" id="fullName" placeholder="Enter Full Name">
              </div>
              <div>
                <label class="form-label fw-bold text-neutral-900" for="age">Age: </label>
                <input type="number" class="form-control border border-neutral-200 radius-8" id="age" placeholder="Enter Age">
              </div>
              <div>
                <label class="form-label fw-bold text-neutral-900" for="monthlyIncome">Monthly Income: </label>
                <input type="number" class="form-control border border-neutral-200 radius-8" id="monthlyIncome" placeholder="Enter Monthly Income">
              </div>
              <div>
                <label class="form-label fw-bold text-neutral-900" for="occupation">Occupation: </label>
                <input type="text" class="form-control border border-neutral-200 radius-8" id="occupation" placeholder="Enter Occupation">
              </div>
              <div>
                <label class="form-label fw-bold text-neutral-900" for="loanAmount">Loan Amount: </label>
                <input type="number" class="form-control border border-neutral-200 radius-8" id="loanAmount" placeholder="Enter Loan Amount">
              </div>
              <div>
                <label class="form-label fw-bold text-neutral-900" for="loanPurpose">Loan Purpose: </label>
                <select class="form-control border border-neutral-200 radius-8" id="loanPurpose">
                  <option value="">Select Purpose</option>
                  <option value="personal">Personal</option>
                  <option value="business">Business</option>
                  <option value="home">Home</option>
                  <option value="education">Education</option>
                </select>
              </div>
              <div>
                <label class="form-label fw-bold text-neutral-900" for="aadharNumber">Aadhar Number: </label>
                <input type="text" class="form-control border border-neutral-200 radius-8" id="aadharNumber" placeholder="Enter Aadhar Number">
              </div>
              <div>
                <label class="form-label fw-bold text-neutral-900">Aadhar Upload: </label>
                <div class="upload-image-wrapper">
                  <div class="uploaded-img d-none position-relative h-160-px w-100 border input-form-light radius-8 overflow-hidden border-dashed bg-neutral-50">
                    <button type="button" class="uploaded-img__remove position-absolute top-0 end-0 z-1 text-2xxl line-height-1 me-8 mt-8 d-flex bg-danger-600 w-40-px h-40-px justify-content-center align-items-center rounded-circle">
                      <iconify-icon icon="radix-icons:cross-2" class="text-2xl text-white"></iconify-icon>
                    </button>
                    <img id="aadhar-img__preview" class="w-100 h-100 object-fit-cover" src="assets/images/user.png" alt="image">
                  </div>
                  <label class="upload-file h-160-px w-100 border input-form-light radius-8 overflow-hidden border-dashed bg-neutral-50 bg-hover-neutral-200 d-flex align-items-center flex-column justify-content-center gap-1" for="aadhar-upload">
                    <iconify-icon icon="solar:camera-outline" class="text-xl text-secondary-light"></iconify-icon>
                    <span class="fw-semibold text-secondary-light">Upload Aadhar</span>
                    <input id="aadhar-upload" type="file" hidden>
                  </label>
                </div>
              </div>
              <div>
                <label class="form-label fw-bold text-neutral-900" for="panNumber">PAN Number: </label>
                <input type="text" class="form-control border border-neutral-200 radius-8" id="panNumber" placeholder="Enter PAN Number">
              </div>
              <div>
                <label class="form-label fw-bold text-neutral-900">PAN Upload: </label>
                <div class="upload-image-wrapper">
                  <div class="uploaded-img d-none position-relative h-160-px w-100 border input-form-light radius-8 overflow-hidden border-dashed bg-neutral-50">
                    <button type="button" class="uploaded-img__remove position-absolute top-0 end-0 z-1 text-2xxl line-height-1 me-8 mt-8 d-flex bg-danger-600 w-40-px h-40-px justify-content-center align-items-center rounded-circle">
                      <iconify-icon icon="radix-icons:cross-2" class="text-2xl text-white"></iconify-icon>
                    </button>
                    <img id="pan-img__preview" class="w-100 h-100 object-fit-cover" src="assets/images/user.png" alt="image">
                  </div>
                  <label class="upload-file h-160-px w-100 border input-form-light radius-8 overflow-hidden border-dashed bg-neutral-50 bg-hover-neutral-200 d-flex align-items-center flex-column justify-content-center gap-1" for="pan-upload">
                    <iconify-icon icon="solar:camera-outline" class="text-xl text-secondary-light"></iconify-icon>
                    <span class="fw-semibold text-secondary-light">Upload PAN</span>
                    <input id="pan-upload" type="file" hidden>
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary-600 radius-8">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="d-footer">

<script src="assets/js/lib/jquery-3.7.1.min.js"></script>
<script src="assets/js/lib/bootstrap.bundle.min.js"></script>

<script src="assets/js/app.js"></script>

<script>
  // Upload Aadhar Image
  const aadharInput = document.getElementById("aadhar-upload");
  const aadharPreview = document.getElementById("aadhar-img__preview");
  const aadharImgContainer = aadharPreview.parentElement;
  const aadharRemoveButton = aadharImgContainer.querySelector(".uploaded-img__remove");

  aadharInput.addEventListener("change", (e) => {
    if (e.target.files.length) {
      const src = URL.createObjectURL(e.target.files[0]);
      aadharPreview.src = src;
      aadharImgContainer.classList.remove('d-none');
    }
  });
  aadharRemoveButton.addEventListener("click", () => {
    aadharPreview.src = "";
    aadharImgContainer.classList.add('d-none');
    aadharInput.value = "";
  });

  // Upload PAN Image
  const panInput = document.getElementById("pan-upload");
  const panPreview = document.getElementById("pan-img__preview");
  const panImgContainer = panPreview.parentElement;
  const panRemoveButton = panImgContainer.querySelector(".uploaded-img__remove");

  panInput.addEventListener("change", (e) => {
    if (e.target.files.length) {
      const src = URL.createObjectURL(e.target.files[0]);
      panPreview.src = src;
      panImgContainer.classList.remove('d-none');
    }
  });
  panRemoveButton.addEventListener("click", () => {
    panPreview.src = "";
    panImgContainer.classList.add('d-none');
    panInput.value = "";
  });
</script>
</body>
