<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="productName" class="form-label">Name of the product</label>
        <input type="text" id="productName" class="form-control">
        <label for="productDesc" class="form-label">Description of product</label>
        <textarea id="productDesc" class="form-control" rows="3"></textarea>
        <label for="productPrice" class="form-label">Price of product</label>
        <input type="number" id="productPrice" class="form-control">
        <button type="button" class="btn btn-primary mt-3" onclick="saveProduct()">Save</button>
      </div>
    </div>
  </div>
</div>

<script>
  let products = [];

  function saveProduct() {
    const name = document.getElementById('productName').value;
    const desc = document.getElementById('productDesc').value;
    const price = document.getElementById('productPrice').value;
    if (name && desc && price) {
      products.push({ name, desc, price, id: Date.now() });
      alert(`Product added successfully!\nName: ${name}\nDescription: ${desc}\nPrice: $${price}`);
      document.getElementById('productName').value = '';
      document.getElementById('productDesc').value = '';
      document.getElementById('productPrice').value = '';
      var addProductModal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
      addProductModal.hide();
      document.getElementById('productList').getElementsByTagName('tbody')[0].innerHTML = displayProducts();
    }
  }

  function displayProducts() {
    let html = '';
    products.forEach(product => {
      html += `
        <tr>
          <td>${product.name}</td>
          <td>${product.desc}</td>
          <td>$${product.price}</td>
          <td><button class="btn btn-warning btn-sm" onclick="editProduct(${product.id})">Edit</button></td>
        </tr>
      `;
    });
    return html || '<tr><td colspan="4">No products added yet.</td></tr>';
  }

  function editProduct(id) {
    const product = products.find(p => p.id === id);
    if (product) {
      let popupHtml = `
        <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="editProductName" class="form-label">Name of the product</label>
                <input type="text" id="editProductName" class="form-control" value="${product.name}">
                <label for="editProductDesc" class="form-label">Description of product</label>
                <textarea id="editProductDesc" class="form-control" rows="3">${product.desc}</textarea>
                <label for="editProductPrice" class="form-label">Price of product</label>
                <input type="number" id="editProductPrice" class="form-control" value="${product.price}">
                <button type="button" class="btn btn-primary mt-3" onclick="updateProduct(${product.id})">Save</button>
              </div>
            </div>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', popupHtml);
      var editProductModal = new bootstrap.Modal(document.getElementById('editProductModal'));
      editProductModal.show();
    }
  }

  function updateProduct(id) {
    const product = products.find(p => p.id === id);
    if (product) {
      product.name = document.getElementById('editProductName').value;
      product.desc = document.getElementById('editProductDesc').value;
      product.price = document.getElementById('editProductPrice').value;
      alert(`Product updated successfully!\nName: ${product.name}\nDescription: ${product.desc}\nPrice: $${product.price}`);
      var editProductModal = bootstrap.Modal.getInstance(document.getElementById('editProductModal'));
      editProductModal.hide();
      document.getElementById('productList').getElementsByTagName('tbody')[0].innerHTML = displayProducts();
    }
  }
</script>
