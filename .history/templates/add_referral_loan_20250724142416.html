<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Loan</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png" sizes="16x16">
  <link rel="stylesheet" href="assets/css/remixicon.css">
  <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/lib/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="dashboard-main">
    <div class="navbar-header">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <div class="d-flex flex-wrap align-items-center gap-4">
            <a href="index.html" class="btn btn-primary-600 radius-8">Back to Dashboard</a>
          </div>
        </div>
        <div class="col-auto">
          <div class="d-flex flex-wrap align-items-center gap-3">
            <button type="button" data-theme-toggle class="w-40-px h-40-px bg-neutral-200 rounded-circle d-flex justify-content-center align-items-center"></button>
            <div class="dropdown">
              <button class="d-flex justify-content-center align-items-center rounded-circle" type="button" data-bs-toggle="dropdown">
                <img src="assets/images/user.png" alt="image" class="w-40-px h-40-px object-fit-cover rounded-circle">
              </button>
              <div class="dropdown-menu to-top dropdown-menu-sm">
                <div class="py-12 px-16 radius-8 bg-primary-50 mb-16 d-flex align-items-center justify-content-between gap-2">
                  <div>
                    <h6 class="text-lg text-primary-light fw-semibold mb-2" id="userNameDropdown">{{ username }}</h6>
                    <span class="text-secondary-light fw-medium text-sm">{{ role | capitalize }}</span>
                  </div>
                  <button type="button" class="hover-text-danger">
                    <iconify-icon icon="radix-icons:cross-1" class="icon text-xl"></iconify-icon>
                  </button>
                </div>
                <ul class="to-top-list">
                  <li>
                    <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-primary d-flex align-items-center gap-3" href="{{ url_for('merchant_profile') }}"> 
                      <iconify-icon icon="solar:user-linear" class="icon text-xl"></iconify-icon> My Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-danger d-flex align-items-center gap-3" href="{{ url_for('logout') }}"> 
                      <iconify-icon icon="lucide:power" class="icon text-xl"></iconify-icon> Log Out</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dashboard-main-body">
      <div class="card mt-24">
        <div class="card-body p-24">
          <h5 class="fw-semibold mb-24">Apply Loan</h5>
          <form id="referralLoanForm" class="d-flex flex-column gap-20">
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerFirstName">First Name: </label>
              <input type="text" class="form-control border border-neutral-200 radius-8" id="customerFirstName" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerLastName">Last Name: </label>
              <input type="text" class="form-control border border-neutral-200 radius-8" id="customerLastName" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerDob">Date of Birth: </label>
              <input type="date" class="form-control border border-neutral-200 radius-8" id="customerDob" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerPhone">Phone: </label>
              <input type="tel" class="form-control border border-neutral-200 radius-8" id="customerPhone" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerAddress">Address: </label>
              <textarea class="form-control border border-neutral-200 radius-8" id="customerAddress" required></textarea>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerAadhaarNumber">Aadhaar Number: </label>
              <input type="text" class="form-control border border-neutral-200 radius-8" id="customerAadhaarNumber" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerPanNumber">PAN Number: </label>
              <input type="text" class="form-control border border-neutral-200 radius-8" id="customerPanNumber" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerOccupation">Occupation: </label>
              <input type="text" class="form-control border border-neutral-200 radius-8" id="customerOccupation" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerAge">Age: </label>
              <input type="number" class="form-control border border-neutral-200 radius-8" id="customerAge" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="customerMonthlyIncome">Monthly Income: </label>
              <input type="number" class="form-control border border-neutral-200 radius-8" id="customerMonthlyIncome" step="0.01" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="loanAmount">Loan Amount: </label>
              <input type="number" class="form-control border border-neutral-200 radius-8" id="loanAmount" step="0.01" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="loanPurpose">Loan Purpose: </label>
              <textarea class="form-control border border-neutral-200 radius-8" id="loanPurpose" required></textarea>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="aadhaarFile">Aadhaar Document: </label>
              <input type="file" class="form-control border border-neutral-200 radius-8" id="aadhaarFile" accept=".pdf,image/*" required>
            </div>
            <div>
              <label class="form-label fw-bold text-neutral-900" for="panFile">PAN Document: </label>
              <input type="file" class="form-control border border-neutral-200 radius-8" id="panFile" accept=".pdf,image/*" required>
            </div>
            <button type="submit" class="btn btn-primary-600 radius-8">Submit Loan</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="d-footer">
      <div class="row align-items-center justify-content-between">
        <div class="col-auto">
          <p class="mb-0">Â© 2024 MerchantDash. All Rights Reserved.</p>
        </div>
        <div class="col-auto">
          <p class="mb-0">Made by <span class="text-primary-600">wowtheme7</span></p>
        </div>
      </div>
    </footer>
  </main>

  <script src="assets/js/lib/jquery-3.7.1.min.js"></script>
  <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
  <script src="assets/js/lib/iconify-icon.min.js"></script>
  <script src="assets/js/lib/magnifc-popup.min.js"></script>
  <script src="assets/js/app.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Handle form submission
      document.getElementById('referralLoanForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('first_name', document.getElementById('customerFirstName').value);
        formData.append('last_name', document.getElementById('customerLastName').value);
        formData.append('dob', document.getElementById('customerDob').value);
        formData.append('phone', document.getElementById('customerPhone').value);
        formData.append('address', document.getElementById('customerAddress').value);
        formData.append('aadhaar_number', document.getElementById('customerAadhaarNumber').value);
        formData.append('pan_number', document.getElementById('customerPanNumber').value);
        formData.append('occupation', document.getElementById('customerOccupation').value);
        formData.append('age', document.getElementById('customerAge').value);
        formData.append('monthly_income', document.getElementById('customerMonthlyIncome').value);
        formData.append('loan_amount', document.getElementById('loanAmount').value);
        formData.append('loan_purpose', document.getElementById('loanPurpose').value);
        formData.append('aadhaar_file', document.getElementById('aadhaarFile').files[0]);
        formData.append('pan_file', document.getElementById('panFile').files[0]);

        fetch('/add-referral-loan', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            alert(data.message);
            window.location.href = 'index.html#referral-loans';
          }
        })
        .catch(error => {
          console.error('Error adding referral loan:', error);
          alert('Error adding referral loan.');
        });
      });
    });
  </script>
</body>
</html>
